<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Firebase Chat</title>

        <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
        <script type="text/javascript" src="scripts/fbinit.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>

        <link rel="stylesheet" type="text/css" href="css/main.css"/>
    </head>
    <body>
        <header>
            <h2>Firebase Chat</h2>
        </header>
        <main>
            <div class="chat chatMessages">

            </div>
            <div class="chat chatForm">
                <form action="" method="post" id="chatForm">
                    <p><input id="chatName" type="text" placeholder="Your name" required/></p>
                    <p><textarea id="chatMessage" placeholder="Message" required></textarea></p>
                    <p><input type="submit" value="Send message"/></p>
                </form>
            </div>
        </main>
        <footer>
            <h4>End of page</h4>
        </footer>
    </body>
</html>
